    /* Animation for content transitions */
    @keyframes fadeInSlideUp {
        from {

            transform: translateY(15px);

            transform: translateY(0);
        }
    }
    .content-transition {
        animation: fadeInSlideUp 0.4s ease-out forwards;
    }
